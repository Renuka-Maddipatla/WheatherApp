<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name"
                spellchesk="false">
                <button><img src= "C:\Users\Dell\Downloads\images\search.png"></button>
            </div>
            <div class="error">
<p>Invalid city name</p>
            </div>

            <div class="weather">
                <img src="C:\Users\Dell\Downloads\images\rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New york</h2>
                <div class="details">
                    <div class="col">
                        <img src="C:\Users\Dell\Downloads\images\humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                                <p>humidity</p>
                          
                        </div>
                    </div>
                    <div class="col">
                        <img src="C:\Users\Dell\Downloads\images\wind.png">
                        <div>
                            <p class="wind">15km/h</p>
                                <p>wind Speed</p> 
                </div>
            </div>
            </div>
        </div>
    </head>
   
    <script>
        const apiKey="cfaec76a81c80746d91a4ab3d24bbc8b";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon")


        async function checkWheather(city){
            const response = await fetch(apiUrl  + city + `&appid=${apiKey}`);
            var data = await response.json();

            if (response.status == 404){
                document.querySelector(".error").style.display ="block";
                document.querySelector(".error").style.display ="none";

            } else {
                document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if (data.weather[0].main == "Clouds"){
                weatherIcon.src = "C:\Users\Dell\Downloads\images\clouds.png";
            }
            else if(data.weather[0].main =="Clear"){
                weatherIcon.src = "C:\Users\Dell\Downloads\images\clear.png";
            }

            else if (data.weather[0].main == "Rain"){
                weatherIcon.src = "C:\Users\Dell\Downloads\images\rain.png";
              
            }

            else if (data.weather[0].main == "Drizzle"){
                weatherIcon.src = "C:\Users\Dell\Downloads\images\drizzle.png";
              
            } 

            else if (data.weather[0].main == "Mist"){
                weatherIcon.src = "C:\Users\Dell\Downloads\images\mist.png"; 
              
            } 
            document.querySelector(".weather").style.display = "block";
            ocument.querySelector(".weather").style.display = "none";

        }
            }

            

        searchBtn.addEventListener("click",()=>{
            checkWheather(searchBox.value);
        });

       

        </script>
</body>
        </html>
